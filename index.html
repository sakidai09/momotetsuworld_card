<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>桃鉄ワールド カード検索</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero">
      <h1>桃鉄ワールド カード検索</h1>
      <p>駅名で絞り込み、購入できるカードをすぐに確認できます。</p>
    </header>

    <main class="container">
      <section class="search-panel" aria-label="カードショップ検索">
        <label class="search-label" for="station-input">駅名またはカード名を入力してください</label>
        <div class="search-box">
          <input
            id="station-input"
            type="search"
            placeholder="例：プーケット"
            autocomplete="off"
            aria-describedby="search-hint"
          />
          <button id="clear-button" type="button" aria-label="検索条件をクリア">クリア</button>
        </div>
        <p id="search-hint" class="search-hint">ひらがな・カタカナ・漢字の一部を入力して検索できます。</p>
      </section>

      <section id="results" class="results" aria-live="polite">
        <div class="result-placeholder">駅名またはカード名を入力して検索を開始してください。</div>
      </section>

      <section class="category-section" aria-label="カードカテゴリから検索">
        <h2 class="category-section__title">カテゴリからカードを選ぶ</h2>

        <div class="category-section__group category-section__group--attack">
          <h3 class="category-section__heading">攻撃系カード</h3>
          <div class="category-section__grid" id="attack-card-buttons"></div>
        </div>

        <div class="category-section__group category-section__group--move">
          <h3 class="category-section__heading">移動系カード</h3>
          <div class="category-section__grid" id="move-card-buttons"></div>
        </div>

        <div class="category-section__group category-section__group--special">
          <h3 class="category-section__heading">特殊系カード</h3>
          <div class="category-section__grid" id="special-card-buttons"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <small>&copy; 桃鉄ワールド カードデータ ビューア</small>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
